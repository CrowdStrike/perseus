version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/CrowdStrike/perseus/perseusapi
    except:
      - buf.build/googleapis/googleapis
      - buf.build/grpc-ecosystem/grpc-gateway
plugins:
  - name: go
    opt: paths=source_relative
    out: ./perseusapi
  - name: go-grpc
    opt:
      - paths=source_relative
    out: ./perseusapi
  - name: grpc-gateway
    opt:
      - paths=source_relative
      - allow_repeated_fields_in_body=true
    out: ./perseusapi
  - name: openapiv2
    opt:
      - allow_repeated_fields_in_body=true
    out: ./docs
  - name: connect-go
    opt:
      - paths=source_relative
    out: ./perseusapi
  