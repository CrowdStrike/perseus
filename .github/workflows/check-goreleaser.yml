name: Validate Goreleaser Config

on:
  pull_request:
    paths:
      - '.goreleaser.yml'

jobs:
  goreleaser-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: 1.22
      - name: Run 'goreleaser check'
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: check
