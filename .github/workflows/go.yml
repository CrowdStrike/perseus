name: lint-and-test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-test-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-go@v5
        with:
          go-version: 1.24

      - name: lint
        uses: golangci/golangci-lint-action@v8.0.0
        with:
          github-token: ${{ github.token }}

      - name: test
        run: go test -v -race ./...

      - name: build
        run: go build .
